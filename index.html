<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Painel de Agendamentos</title>
  <style>
    body { font-family: Arial; margin: 20px; }
    table { border-collapse: collapse; width: 100%; }
    th, td { border: 1px solid #ccc; padding: 8px; }
    th { background-color: #eee; }
    button { margin-top: 10px; padding: 10px 15px; }
  </style>
</head>
<body>
  <h2>Agendamentos</h2>
  <table id="tabela-agendamentos">
    <thead>
      <tr>
        <th>Responsável</th>
        <th>Aluno</th>
        <th>Turma</th>
        <th>Horário</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
  <button id="btn-download">Baixar CSV</button>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-app.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCK95vSv4jK0L-eoKC2I6Gev5BjQSL3N7c",
      authDomain: "agendamento-c4753.firebaseapp.com",
      projectId: "agendamento-c4753",
      storageBucket: "agendamento-c4753.firebasestorage.app",
      messagingSenderId: "953838698372",
      appId: "1:953838698372:web:f07ca99f1245c97c1ce7d1",
      measurementId: "G-72V3RZG3MF"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    async function carregarAgendamentos() {
      const snapshot = await getDocs(collection(db, "agendamentos"));
      const tbody = document.querySelector("#tabela-agendamentos tbody");
      tbody.innerHTML = "";

      snapshot.forEach(doc => {
        const data = doc.data();
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${data.nome}</td> <!-- 'nome' no Firebase é o responsável -->
          <td>${data.aluno}</td>
          <td>${data.turma}</td>
          <td>${data.horario}</td>
        `;
        tbody.appendChild(tr);
      });
    }

    function escapeCSV(value) {
      if (value.includes(",") || value.includes(";") || value.includes('"')) {
        return `"${value.replace(/"/g, '""')}"`;
      }
      return value;
    }

    function downloadCSV() {
      const rows = [["Responsável", "Aluno", "Turma", "Horário"]];
      const trs = document.querySelectorAll("#tabela-agendamentos tbody tr");
      trs.forEach(tr => {
        const cols = tr.querySelectorAll("td");
        const row = [];
        cols.forEach(td => row.push(escapeCSV(td.textContent)));
        rows.push(row);
      });

      const csvContent = rows.map(e => e.join(";")).join("\n");
      const utf8BOM = '\uFEFF'; // Corrige os acentos no Excel
      const blob = new Blob([utf8BOM + csvContent], { type: 'text/csv;charset=utf-8;' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'agendamentos.csv';
      a.click();
      URL.revokeObjectURL(url);
    }

    document.getElementById("btn-download").addEventListener("click", downloadCSV);

    carregarAgendamentos();
  </script>
</body>
</html>
