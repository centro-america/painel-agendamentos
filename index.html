<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Painel de Agendamentos</title>
  <style>
    :root {
      --azul: #007bff;
      --azul-escuro: #0056b3;
      --cinza-claro: #f8f9fa;
      --cinza-borda: #dee2e6;
      --fonte: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      font-family: var(--fonte);
      margin: 0;
      padding: 20px;
      background-color: var(--cinza-claro);
      color: #333;
    }

    h2 {
      text-align: center;
      color: var(--azul);
      margin-bottom: 30px;
    }

    table {
      border-collapse: collapse;
      width: 100%;
      background: white;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    th, td {
      border: 1px solid var(--cinza-borda);
      padding: 12px 16px;
      text-align: left;
    }

    th {
      background-color: #e0ecf9;
      color: #0b3d91;
      font-weight: bold;
    }

    td {
      background-color: #fff;
    }

    button {
      background-color: var(--azul);
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      display: block;
      margin: 20px auto;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: var(--azul-escuro);
    }

    @media (max-width: 600px) {
      table, thead, tbody, th, td, tr {
        display: block;
      }
      tr {
        margin-bottom: 15px;
      }
      td, th {
        padding: 10px;
        text-align: right;
        position: relative;
      }
      td::before, th::before {
        content: attr(data-label);
        position: absolute;
        left: 15px;
        text-align: left;
        font-weight: bold;
      }
    }
  </style>
</head>
<body>
  <h2>Painel de Agendamentos</h2>
  <table id="tabela-agendamentos">
    <thead>
      <tr>
        <th>Respons치vel</th>
        <th>Aluno</th>
        <th>Turma</th>
        <th>Hor치rio</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
  <button id="btn-download">游닌 Baixar Planilha</button>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-app.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCK95vSv4jK0L-eoKC2I6Gev5BjQSL3N7c",
      authDomain: "agendamento-c4753.firebaseapp.com",
      projectId: "agendamento-c4753",
      storageBucket: "agendamento-c4753.firebasestorage.app",
      messagingSenderId: "953838698372",
      appId: "1:953838698372:web:f07ca99f1245c97c1ce7d1",
      measurementId: "G-72V3RZG3MF"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    async function carregarAgendamentos() {
      const snapshot = await getDocs(collection(db, "agendamentos"));
      const tbody = document.querySelector("#tabela-agendamentos tbody");
      tbody.innerHTML = "";

      snapshot.forEach(doc => {
        const data = doc.data();
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${data.nome}</td>
          <td>${data.aluno}</td>
          <td>${data.turma}</td>
          <td>${data.horario}</td>
        `;
        tbody.appendChild(tr);
      });
    }

    function escapeCSV(value) {
      if (value.includes(",") || value.includes(";") || value.includes('"')) {
        return `"${value.replace(/"/g, '""')}"`;
      }
      return value;
    }

    function downloadCSV() {
      const rows = [["Respons치vel", "Aluno", "Turma", "Hor치rio"]];
      const trs = document.querySelectorAll("#tabela-agendamentos tbody tr");
      trs.forEach(tr => {
        const cols = tr.querySelectorAll("td");
        const row = [];
        cols.forEach(td => row.push(escapeCSV(td.textContent)));
        rows.push(row);
      });

      const csvContent = rows.map(e => e.join(";")).join("\n");
      const utf8BOM = '\uFEFF';
      const blob = new Blob([utf8BOM + csvContent], { type: 'text/csv;charset=utf-8;' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'agendamentos.csv';
      a.click();
      URL.revokeObjectURL(url);
    }

    document.getElementById("btn-download").addEventListener("click", downloadCSV);

    carregarAgendamentos();
  </script>
</body>
</html>
