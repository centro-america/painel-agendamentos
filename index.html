<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Painel de Agendamentos</title>
  <style>
    /* Seu CSS intacto */
    :root {
      --azul: #007bff;
      --azul-escuro: #0056b3;
      --cinza-claro: #f8f9fa;
      --cinza-borda: #dee2e6;
      --fonte: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      font-family: var(--fonte);
      margin: 0;
      padding: 20px;
      background-color: var(--cinza-claro);
      color: #333;
    }

    .header {
      position: relative;
      margin-bottom: 20px;
      height: 60px;
    }

    .titulo {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      top: 0;
      margin: 0;
      font-size: 28px;
      color: var(--azul);
    }

    .botao-container {
      position: absolute;
      top: 0;
      right: 0;
    }

    button {
      background-color: var(--azul);
      color: white;
      padding: 10px 18px;
      border: none;
      border-radius: 5px;
      font-size: 15px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: var(--azul-escuro);
    }

    table {
      border-collapse: collapse;
      width: 100%;
      background: white;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    th, td {
      border: 1px solid var(--cinza-borda);
      padding: 12px 16px;
      text-align: left;
    }

    th {
      background-color: #e0ecf9;
      color: #0b3d91;
      font-weight: bold;
    }

    td {
      background-color: #fff;
    }

    @media (max-width: 600px) {
      .header {
        height: auto;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 10px;
      }

      .titulo, .botao-container {
        position: static;
        transform: none;
      }

      .titulo {
        text-align: center;
        margin-bottom: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="header">
    <h2 class="titulo">Painel de Agendamentos</h2>
    <div class="botao-container">
      <button id="btn-download">Baixar Planilha</button>
    </div>
  </div>

  <table id="tabela-agendamentos">
    <thead>
      <tr>
        <th>Responsável</th>
        <th>Aluno</th>
        <th>Turma</th>
        <th>Horário</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <!-- Biblioteca SheetJS para geração XLSX -->
  <script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-app.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCK95vSv4jK0L-eoKC2I6Gev5BjQSL3N7c",
      authDomain: "agendamento-c4753.firebaseapp.com",
      projectId: "agendamento-c4753",
      storageBucket: "agendamento-c4753.firebasestorage.app",
      messagingSenderId: "953838698372",
      appId: "1:953838698372:web:f07ca99f1245c97c1ce7d1",
      measurementId: "G-72V3RZG3MF"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    async function carregarAgendamentos() {
      const snapshot = await getDocs(collection(db, "agendamentos"));
      const tbody = document.querySelector("#tabela-agendamentos tbody");
      tbody.innerHTML = "";

      snapshot.forEach(doc => {
        const data = doc.data();
        const tr = document.createElement("tr");
        tr.innerHTML = 
          `<td>${data.nome}</td>
          <td>${data.aluno}</td>
          <td>${data.turma}</td>
          <td>${data.horario}</td>`;
        tbody.appendChild(tr);
      });
    }

    function downloadXLSX() {
      const table = document.getElementById("tabela-agendamentos");
      const wb = XLSX.utils.book_new();

      // Converte a tabela HTML para worksheet
      const ws = XLSX.utils.table_to_sheet(table);

      // Pega o range total da tabela
      const range = XLSX.utils.decode_range(ws['!ref']);
      // Aplica filtro só na coluna "Turma" (coluna C, índice 2), da linha 1 até a última linha
      const filtroRange = {
        s: { c: 2, r: 0 },           // coluna C (índice 2), linha 1 (índice 0)
        e: { c: 2, r: range.e.r }    // coluna C, última linha da tabela
      };
      ws['!autofilter'] = { ref: XLSX.utils.encode_range(filtroRange) };

      XLSX.utils.book_append_sheet(wb, ws, "Agendamentos");
      XLSX.writeFile(wb, "agendamentos_filtrado.xlsx");
    }

    document.getElementById("btn-download").addEventListener("click", downloadXLSX);

    carregarAgendamentos();
  </script>
</body>
</html>
